name: Run Hello Action
on:
  push:
    tags:
      - 'v*'

jobs:
  hello:
    runs-on: ubuntu-latest
    name: Test
    steps:
      - uses: actions/github-script@0.9.0
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const res = await github.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo
            });
            res.data.forEach((x) => {
              octokit.issues.listEvents({
                owner,
                repo,
                x.number
              }).then((event) => console.log(event)).catch((error) => console.log("ERROR: " + error));
            }
